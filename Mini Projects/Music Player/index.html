<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - By Amit Prajapati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://th.bing.com/th/id/OIP.qbknIKrjL83OgDv78BnAMgAAAA?rs=1&pid=ImgDetMain" class="song-img">
            <h1>Game On</h1>
            <p>Techno Gamerz Ft. Amit Prajapati</p>
            <audio id="song">
                <source src="GAME ON - UJJWAL X Sez On The Beat (Official Music Video) - Techno Gamerz.mp3" type="audio/mpeg">
            </audio>
            <input type="range" name="range" id="progress" value="0">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div class="play-song"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cafca8990a.js" crossorigin="anonymous"></script>
</body>

</html>
