<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Code Editor - By AMit Prajapati</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cafca8990a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="images/html.png" width="20px">
                    <span>HTML</span>
                </div>
                <div class="right-head copy1 copy">
                    <i class="fa-regular fa-copy"></i>
                </div>
            </div>
            <textarea class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="images/css.png">
                    <span>CSS</span>
                </div>
                <div class="right-head copy2 copy">
                    <i class="fa-regular fa-copy"></i>
                </div>
            </div>
            <textarea class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="images/js.png">
                    <span>JavaScript</span>
                </div>
                <div class="right-head copy3 copy">
                    <i class="fa-regular fa-copy"></i>
                </div>
            </div>
            <textarea class="js-input" spellcheck="false"></textarea>
        </div>
    </div>
    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <i class="fa-regular fa-floppy-disk" id="save"></i>
            <i class="fa-regular fa-circle-up resizer" id="full"></i>
            <i class="fa-regular fa-circle-up resizer" id="mid"></i>
        </div>
        <iframe id="output"></iframe>
    </div>
    <script src="script.js"></script>
</body>

</html>
