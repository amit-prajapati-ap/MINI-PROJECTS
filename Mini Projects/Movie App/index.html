<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App - By Amit Prajapati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">
                <h1>Movie Guide App</h1>
            </div>
            <div class="search-container">
                <form>
                    <input type="text" name="text" placeholder="Search Movie" class="input-box">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="movie-container noBackground">
                <h2>Search Movie Details Here...</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Movie Guide App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
