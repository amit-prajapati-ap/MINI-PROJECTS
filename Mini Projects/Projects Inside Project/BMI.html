<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="BASIC PROJECTS/BMI CALCULATOR/style.css">
</head>

<body>
    <nav>
        <a href="index.html" id="home">Home</a>
        <a href="https://twitter.com/Prajapatiamitap" id="x">Twitter Account</a>
        <div class="colors">
            <span class="button" id="black">Dark Mode</span>
            <span class="button" id="white">Light Mode</span>
        </div>
    </nav>
    <h1>BMI Calculator</h1>
    <form>
        <p class="height">
            <label for="height">Height in CM</label>
            <input type="text" name="height" id="height" max="250">
        </p>
        <p class="weight">
            <label for="weight">Weight in KG</label>
            <input type="text" name="weight" id="weight" max="120">
        </p>
        <button>Calculate</button>
        <div id="result"></div>

            <p class="over">Over Weight = Greater than 24.9</p>
        </div> -->

    <script src="BASIC PROJECTS/BMI CALCULATOR/script.js"></script>

</html>
