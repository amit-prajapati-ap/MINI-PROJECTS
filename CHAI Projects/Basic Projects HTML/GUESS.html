<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="BASIC PROJECTS/GUESS THE NUMBER/style.css">
</head>

<body>
    <nav>
        <a href="index.html" id="home">Home</a>
        <a href="https://twitter.com/Prajapatiamitap" id="x" target="_blank">Twitter Account</a>
        <div class="colors">
            <span class="button" id="black">Dark Mode</span>
            <span class="button" id="white">Light Mode</span>
        </div>
    </nav>
    <div class="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="number" class="guessField" id="guessField">
            <input type="submit" class="guessSubmit" id="subt" value="Submit Guess">
        </form>
        <div class="resultParas">
            <p>Previuos Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="BASIC PROJECTS/GUESS THE NUMBER/script.js"></script>
</body>

</html>
