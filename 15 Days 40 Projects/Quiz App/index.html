<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - By Amit Prajapati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="date"></div>
        <h1>Quiz App</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="ans-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="buttons">
            <button id="next-btn" class="main-btns">Next</button>
            <button id="start-btn" class="main-btns">Start Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
