<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem AI ChatBot - By AMit Prajapati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="chatbot-toggler">
        <i class="fa-solid fa-comment"></i>
        <i class="fa-solid fa-xmark"></i>
    </button>

    <div class="chatbot-popup">

        <!-- Chatbot Header -->
        <div class="chat-header">
            <div class="header-info">
                <i class="fa-solid fa-robot chatbot-logo"></i>
                <h2 class="logo-text">Gem ChatBot</h2>
            </div>
            <button type="button" id="close-btn"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        
        <!-- CHatbot Body -->
        <div class="chat-body">
            <div class="message bot-message">
                <i class="fa-solid fa-robot bot-avatar"></i>
                <div class="message-text">Hey thereðŸ‘‹ <br> How can I help you today? </div>
            </div>
        </div>

        <!-- Chatbot Footer -->
         <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea class="message-input" placeholder="Message..." required></textarea>
                <div class="chat-controls">
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#" class="hide">
                        <button type="button" id="file-upload"><i class="fa-solid fa-paperclip"></i></button>
                        <button type="button" id="file-cancel"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    <button type="submit" id="send-message"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </form>
         </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/cafca8990a.js" crossorigin="anonymous"></script>
</body>
</html>
